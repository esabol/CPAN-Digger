name: CI

on:
    push:
    pull_request:
    schedule:
        - cron: '42 2 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true


jobs:
  generate:
    runs-on: ubuntu-latest
    container:
      image: perldocker/perl-tester:5.36     # https://hub.docker.com/r/perldocker/perl-tester
    name: Perl
    steps:

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - uses: actions/checkout@v3

      - name: Checkout CPAN Dashboard
        uses: actions/checkout@v3
        with:
          repository: davorg/dashboard
          path: dashboard

      - name: Install dependencies
        run: |
            cpanm --installdeps --notest .

      - name: Show Errors on Ubuntu
        if:  ${{ failure() && matrix.runner == 'ubuntu-latest' }}
        run: |
           cat /home/runner/.cpanm/work/*/build.log

      - name: Regular tests
        run: |
            perl Makefile.PL
            make
            make test

      - name: Release tests
        env:
          RELEASE_TESTING: 1
        run: |
            cpanm --installdeps --notest .
            cpanm --notest Test::Version
            perl Makefile.PL
            make
            make test

      - name: Create pages
        if: ${{ github.event_name != 'pull_request' }}
        run: |
            perl -Ilib bin/cpan-digger --version
            cp -r static _site
            mkdir _site/lists
            perl -Ilib bin/cpan-digger --author SZABGAB --vcs --sleep 2 --html _site/szabgab
            perl -Ilib bin/cpan-digger --filename lists/demo.txt --vcs --sleep 2 --html _site/lists/demo
            perl -Ilib bin/cpan-digger --recent 200 --vcs --sleep 2 --html _site/recent

      - name: Generate report
        if: ${{ github.event_name != 'pull_request' }}
        run: |
            perl bin/generate.pl _site/recent 1000

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1


  # Deployment job
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: generate
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
